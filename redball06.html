<!doctypehtml>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>  
var hello;
hello= new mygame;

function mygame(){
    this.sayhello =function() {
        console.log("Hello")
    };
this.addball = function () {
    var game = $ ("#game");
    game.append("<img src='http://www.icstars.org/files/redball.jpg'/>")
    };
};
    
    </script>
    <title>
    </title>
    <body>
    <div id="game"></div>
    <button onclick="hello.sayhello();">Say Hello</button>
    <button onclick="hello.addball()">Add image</button>
        </body>
</head>
</html>
